name: CI

on:
  push: {}
  schedule:
  - cron:  '0 6 * * 0' # weekly, on sundays

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 8.x
    - name: install yarn
      run: npm install --global yarn
    - name: install dependencies
      run: yarn
    - name: test
      run: yarn test
